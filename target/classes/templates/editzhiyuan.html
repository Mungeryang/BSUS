<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

    <script th:inline="javascript">
        var message = [[${message}]];
        if(message==null||message==undefined||message==""){
            console.log("");

            alert(message);

        <!--        alert(message);-->

<body>

<div class="ui container">

        <a th:href="@{/updateSchool}" class="ui button mini teal" style="margin-left: 30px !important;">新增</a>

        <thead>
        <tr>
            <th>姓名</th>
            <th>投档最低分</th>
            <th>意向大学</th>

            <th>二志愿</th>

        </tr>

        <tbody>
        <tr th:each="item:${listSchool}">
            <td th:text="${item.name}">杨淼</td>
            <td th:text="${item.score}">690</td>
            <td th:text="${item.school}">复旦大学</td>
            <td th:text="${item.major1}">信息</td>
            <td th:text="${item.major2}">管理</td>
            <td th:text="${item.major3}">运筹</td>
            <td><button>修改</button></td>

            </tbody>

</div>

<script>
    $(".message .close").on('click',function () {
        $(this).closest(".message")
            .transition("fade");
    })

</script>

</html>
